<!doctype html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">

    <title>HTML5 blank page</title>
    <meta name="html5blank" content="A HTML5 blank template">

      <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="jesusdario" content="netbeast">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

    <!-- icons -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style type="text/css" media="screen">
        .navbar{
            border-radius: 0px;
        }
        .fa-refresh  {
            margin-top: 100px;
            font-size: 80px;
        }
    </style>
</head>

<body data-ng-controller="main">

    <jd-navbar></jd-navbar>

    <div ng-show="loading" class="col-xs-12 text-center">
        <i class="fa fa-refresh fa-spin"></i>
    </div> 

    <main ng-class="{ hidden: loading }"
    class="col-xs-12 col-sm-10 col-xs-offset-0 col-sm-offset-1 hidden">
    
    <h1>
    snmp <code>WALK</code> {{query.oidReadable || query.oid}} @ {{host}}
    </h1>

    <table class="table table-bordered table-striped">
        <tr>
            <th>oid</th>
            <th>type</th>
            <th>value</th>
        </tr>
        <tr data-ng-repeat="vb in walk | filter : search.text">
            <td>
                <a href="#" data-toggle="popover" title="oid" data-placement="top" data-content="{{vb.oid.join('.')}}" popover>
                    {{vb.oidReadable || vb.oid}}
                </a>
            </td>
            <td>
                <b href="#" data-toggle="popover" title="type" data-placement="top" data-content="#{{vb.type}}" popover>
                    {{vb.typeReadable || vb.type}}
                </b>
            </td>
            <td ng-hide="vb.reference">{{vb.value}}</td>
            <td ng-show="vb.reference">
            <a href="?oid={{vb.reference}}">{{vb.reference}}</a>
            </td>
        </tr>
    </table>
    <p class="col-xs-12">
        The SNMP request took <code>{{duration || 0}} ms</code> between the first SNMP <b>GET</b> sendStamp and the last SNMP <b>GET</b> receiveStamp.
    </p>
    <br/>
</main>

<jd-footer></jd-footer>
<!-- jQuery -->
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<!-- Latest compiled and minified JavaScript -->
<script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
</script>

<script 
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
</script>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
